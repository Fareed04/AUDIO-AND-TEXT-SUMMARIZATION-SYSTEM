{% extends "index.html" %}
{% block content %}
        <div class="container">
          <section class="row">
            <div class="col-12 col-md-12">
              <h1>Inputted text word count: {{text_length}}</h1>
              <h1 class="mt-4">Generated summary word count: {{summary_length}}</h1>
            </div>
            <div class="col-12 col-md-12">
              <h1>Generated summary:</h1>
              <p class="mt-3">{{text_data}}</p>
            </div>
          </section>
          <section class="text-center mt-4">
            <a href="{{ url_for('download_file') }}" class="btn btn-primary">Download</a>
          </section>
        </div>

{% endblock %}
